name: CI Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Init submodules
        run: |
          git submodule update --init --recursive || true

      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v5.0.1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r requirements.txt

      - name: Install heroprotocol submodule (optional)
        run: |
          if [ -d heroprotocol ]; then
            echo "Installing heroprotocol requirements..."
            pip install -r heroprotocol/heroprotocol/requirements.txt || true
            pip install -e ./heroprotocol
          else
            echo "No heroprotocol submodule found; skipping.";
          fi

      - name: Run Ruff-linter
        run: |
          pip install ruff
          # newer ruff versions use subcommands; call `ruff check` explicitly
          ruff check app tests --force-exclude --extend-exclude heroprotocol

      - name: Run tests with pytest (with coverage)
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python -m pip install pytest-cov
          # produce coverage.xml for SonarQube/SonarCloud
          python -m pytest -q --maxfail=1 --cov=app --cov-report=xml:coverage.xml

      - name: Run manual SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@a31c9398be7ace6bbfaf30c0bd5d415f843d45e9 # v7.0.0
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
            -Dsonar.sources=app
            -Dsonar.tests=tests
            -Dsonar.exclusions=heroprotocol/**
            -Dsonar.python.coverage.reportPaths=coverage.xml
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Install Snyk CLI
        run: |
          curl https://downloads.snyk.io/cli/stable/snyk-linux -o snyk-linux
          curl https://downloads.snyk.io/cli/stable/snyk-linux.sha256 -o snyk.sha256
          sha256sum -c snyk.sha256
          chmod +x snyk-linux
          sudo mv snyk-linux /usr/local/bin/snyk
      - name: Run Snyk to test project dependencies
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --file=requirements.txt --package-manager=pip